<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="400" fill="url(#sky)"/>

  <!-- Sun -->
  <circle cx="950" cy="120" r="60" fill="#fbbf24"/>

  <!-- Grass/Lawn -->
  <rect y="350" width="1200" height="280" fill="url(#grass)"/>

  <!-- Grass texture lines -->
  <g stroke="#16a34a" stroke-width="2" opacity="0.3">
    <line x1="0" y1="380" x2="1200" y2="380"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="460" x2="1200" y2="460"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
    <line x1="0" y1="580" x2="1200" y2="580"/>
  </g>

  <!-- Logo/Brand box -->
  <rect x="100" y="180" width="500" height="260" rx="12" fill="white" opacity="0.95"/>

  <!-- Brand text -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#166534" text-anchor="middle">Sod.Company</text>

  <!-- Tagline -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="28" fill="#374151" text-anchor="middle">Professional Sod Installation</text>

  <!-- CTA -->
  <rect x="200" y="370" width="300" height="50" rx="8" fill="#166534"/>
  <text x="350" y="405" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Get Your Free Quote</text>
</svg>
